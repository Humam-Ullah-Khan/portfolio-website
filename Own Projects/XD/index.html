<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me Career.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="nav">
        <h2>
            FIND ME CAREER.
        </h2>
        <i class="fa-solid fa-bars"></i>
    </nav>
    <div class="main">
        <div class="text">
            <h1 class="animate__animated animate__slideInLeft">
                Meet Your <br>
                Career Coach
            </h1>
            <img src="./pics/employee-career-word.jpg" alt="career" width="400px" height="400px">
        </div>
        <div class="singup">
            <h2>Singup</h2>
            <p>Already have an Account? <a href="Login.html">Sing in</a></p>
        </div>
        <div class="form">
            <div class="name">
                <Label>Name</Label>
                <br>
                <input type="text">
            </div>
            <div class="hayee">
                <label>Email</Label>
                <br>
                <input type="email">
            </div>
            <div class="hayee">
                <Label>Password</Label>
                <br>
                <input type="password">
            </div>
            <div class="hayee">
                <Label>Confirm Password</Label>
                <br>
                <input type="password">
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <span>Accept <a href="#">terms & conditions</a></span>
                <button>Singup</button>
            </div>
        </div>
    </div>
</body>

</html>
